<svg width="500" height="500" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!--
    Autor: Gemini
    Opis: Wektorowa reprezentacja logo "MNDRM SNEAKERS & CLOTHES".
    Data utworzenia: 2024-06-17
    Wersja: 4.0 - Usunięto białe tło z wnętrza koła
  -->

  <!-- Definicje gradientów, filtrów i masek -->
  <defs>
    <!-- Gradient dla obramowania koła -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e6ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a3ef; stop-opacity:1" />
    </linearGradient>

    <!-- Gradient dla tła wewnątrz koła -->
    <linearGradient id="backgroundGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#f0a2c9; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#89d5ef; stop-opacity:1" />
    </linearGradient>

    <!-- Filtr Gaussa do rozmycia -->
    <filter id="blurEffect">
      <feGaussianBlur stdDeviation="7" />
    </filter>

    <!-- Maska do stworzenia efektu zanikania na krawędziach -->
    <mask id="backgroundMask">
      <!-- Kształt wewnątrz maski (biały) definiuje, gdzie tło będzie widoczne. -->
      <!-- Rozmywamy ten kształt, aby uzyskać miękkie krawędzie. -->
      <g filter="url(#blurEffect)" transform="rotate(-15, 100, 100)">
          <ellipse cx="100" cy="100" rx="85" ry="70" fill="white" />
      </g>
    </mask>
  </defs>

  <!-- Kolorowe tło -->
  <!-- Rysujemy duży prostokąt z gradientem, a następnie stosujemy maskę, -->
  <!-- aby "wyciąć" z niego pożądany, rozmyty kształt. -->
  <rect x="0" y="0" width="200" height="200" fill="url(#backgroundGradient)" mask="url(#backgroundMask)" />

  <!-- Obramowanie koła z gradientem -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#circleGradient)" stroke-width="4" />

  <!-- Główny tekst -->
  <text
    x="50%"
    y="48%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="bold"
    fill="black">
    MNDRM
  </text>

  <!-- Podtytuł (z poprawionym znakiem "&") -->
  <text
    x="50%"
    y="58%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="10"
    letter-spacing="0.5"
    fill="black">
    SNEAKERS &amp; CLOTHES
  </text>
</svg>
