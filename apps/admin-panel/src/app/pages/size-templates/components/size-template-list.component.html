<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="p-4">
  <h1 class="text-xl font-bold mb-4">Szablony rozmiarówek</h1>

  <button
    pButton
    label="Nowy szablon"
    icon="pi pi-plus"
    class="mb-4"
    routerLink="/size-templates/new"
  ></button>

  <p-table [value]="templates()" [paginator]="true" [rows]="10" class="w-full">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>Rozmiary</th>
        <th>Akcje</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          {{ item.sizes && item.sizes.length ? item.sizes.join(', ') : '–' }}
        </td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="mr-2 p-button-sm"
            [routerLink]="['/size-templates', item.id, 'edit']"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger p-button-sm"
            (click)="onDelete(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
