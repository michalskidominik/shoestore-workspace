<div class="app-layout min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Header Section -->
  <header class="app-header sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm">
    <app-header [companyName]="companyName" (logout)="onLogout()"></app-header>
  </header>

  <!-- Main Application Container -->
  <div class="app-container min-h-[calc(100vh-4rem)]">
    <!-- Main Content Area -->
    <main class="app-main flex-1 overflow-hidden">
      <div class="main-content h-full overflow-y-auto scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent">
        <div class="content-wrapper" [class]="contentWrapperClass()">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
